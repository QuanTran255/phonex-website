<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DolphyAI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E74C3C 0%, #FFD700 100%);
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            animation: fadeIn 1.2s ease-in;
        }

        .footer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DolphyAI</h1>
        <p>is coming soon</p>
        <div class="footer">
            <p>The future of construction monitoring is amazing</p>
        </div>
    </div>
</body>
</html>
